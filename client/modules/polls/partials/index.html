<link rel="stylesheet" href="/components/metro-bootstrap/dist/css/metro-bootstrap.min.css">
<style>
  .header-bar {
    background-image: url('/assets/polls-header.jpg');
    background-size: 100% 100%;
    margin-bottom: 1em;
  }

  .logo {
    margin: 15px 0;
  }

  .quote-box {
    padding: 50px;
    background-color: #eeeeee;
    position: relative;
    margin-bottom: 30px;
  }
  .quote-box:before, .quote-box:after {
    font-family: 'Adobe Garamond Pro', sans-serif;
    content: '"';
  }
  .quote-box:before {
    font-size: 150px;
    position: absolute;
    top: -20px;
    left: 45px;
    color: #dbdbdb;
  }
  .quote-box:after {
    font-size: 150px;
    position: absolute;
    bottom: -95px;
    right: 45px;
    color: #dbdbdb;
  }
  .quote-box p {
    font-size: 64px;
    font-style: italic;
    font-weight: lighter;
    font-family: 'Open Sans', sans-serif;
    color: #222222;
    line-height: 80px;
  }
  .quote-box .poll-goto {
      float: right;
      background: #00d0fc;
      color: #fff;
      padding: 7px 15px;
      text-decoration: none;
      box-shadow: 1px 2px #57919d;
      border-radius: 5px;
      font-size: 30px;
  }
  .quote-box .poll-goto:hover {
      background-color: #00B0D6;
  }

  .poll-description {
    margin-top: 50px;
    font-weight: 'Open Sans', sans-serif;
    display: block;
    position: relative;
  }
  .poll-description p {
    line-height: 42px;
    font-size: 32px;
    font-weight: 300;
    color: #222222;
  }

  .vote-notice {
      margin-top: 70px;
      margin-bottom: 80px;
      display: block;
      position: relative;
  }
  .vote-notice p {
    text-align: center;
    font-weight: bold;
    font-size: 29px;
    text-transform: uppercase;
    letter-spacing: 5px;
  }
  .vote-notice button {
    width: 100%;
    padding: 55px 0px;
    font-size: 64px;
    font-family: 'Open Sans', sans-serif;
    font-weight: bold;
    background: #00d0fc;
    margin-top: 20px;
    color: #ffffff;
    border-radius: 5px;
    box-shadow: 1px 4px #57919d;
  }
  .vote-notice button:hover {
      background-color: #00B0D6;
  }

  .information {
    text-align: center;
    margin-bottom: 30px;
    display: block;
    position: relative;
  }

  .information p {
    font-size: 24px;
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
  }

</style>

<div class="header-bar col-lg-12">
  <div class="hack-wrap">
    <div class="logo col-lg-2">
      <img class="img-responsive" src="/assets/logo.jpg" />
    </div>
  </div>
</div>


<div class="hack-wrap">
    <div class="poll" ng-repeat="poll in polls">
      <div class="col-lg-12">
        <div class="quote-box">
            <a href="/#/polls/vote/{{poll.id}}" class="poll-goto">View</a>
          <p class="col-lg-offset-1">{{ poll.name }}</p>
        </div>
      </div>
    </div>

  <div class="information col-lg-10 col-lg-offset-1">
    <p>Some stuff at the bottom explains what this all about. I guess that Opportunity Peterborough will supply data something here about data and voting and so forth</p>
  </div>
</div>

<div class="common-menu col-lg-12" style="background-image: url('/assets/polls-header.jpg');" data-timeout="60">
<nav>
  <ul class="nav navbar-nav">
    <li><a href="/#/menu"><i class="fa fa-home"></i> Menu</a></li>
    <li><a href="/#/polls"><i class="fa fa-arrow-left"></i> Back to current poll</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right navbar-feedback">
      <li class="pull-right"><a href="/"><img class="feedback-logo" src="/assets/btnLogo.jpg"/>Give us feedback</a></li>
  </ul>
</nav>
